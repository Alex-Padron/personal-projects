<!doctype html>
<html>
	<head>
		<title>Refocus</title>
		<script src="jquery-2.2.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/buzzfeed.js"></script>
		<link rel="stylesheet" type="text/css" href="refocus.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body style="padding:100px">
		<iframe src="http://www.buzzfeed.com/" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:0;"></iframe>

	<!-- Unapproved Modal -->
	<div id="unapprovedModal" class="modal fade modal" data-backdrop="static" data-keyboard="false"  role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Refocus</h4>
	      </div>
	      <div class="modal-body">
	      	<p>www.buzzfeed.com has not been approved for your current session.</p>
	      	<p>Are you sure you would like to add this webiste to approved sites?</p>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" id="editlist" style="float:left" class="btn btn-danger" data-dismiss="modal">Edit Whitelist Preferences</button>
	        <button type="button" id="back" class="btn btn-info" data-dismiss="modal" style="color:#000000; background-color:#D3D3D3; border-color:#D3D3D3; outline: none !important;">Go Back</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	</body>


	<!--Script to make the back button actually go back-->
	<script type="text/javascript">
		var backButton = document.getElementById("back");
		backButton.addEventListener("click", function() {
		    console.log("got the back button");
		    window.history.back();
		}, false);

	</script>
</html>
