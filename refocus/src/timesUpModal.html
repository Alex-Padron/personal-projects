<!doctype html>
<html>
  <head>
    <title>Refocus</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/newTab.js"></script>
    <link rel="stylesheet" type="text/css" href="refocus.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body style="padding:100px">
	<div id="settingsModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Refocus</h4>
	      </div>
	      <div class="modal-body">
	      	<h1>Time's Up!</h1>
	      </div>
	      <div class="modal-footer">
	        <button type="button" style="float:left" class="btn btn-danger" data-dismiss="modal">Exit Without Exporting Notes</button>
	        <button type="button" style="text-align:center" class="btn btn-info" data-dismiss="modal">Export Notes and Exit</button>
	        <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal">Continue Session</button>
	      </div>
	    </div>
	  </div>
	</div>

  </body>
</html>
