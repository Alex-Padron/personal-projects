<!doctype html>
<html>
  <head>
    <title>Refocus</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unapprovedModal.js"></script>
    <link rel="stylesheet" type="text/css" href="refocus.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body style="padding:100px">

  	    <!-- New Session Modal -->
	<div id="unapprovedModal" class="modal fade modal-sm" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Refocus</h4>
	      </div>
	      <div class="modal-body">
	      	<p>This website has not been approved for your current session.</p>
	      	<p>Are you sure you would like to add this webiste to approved sites?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" style="float:left" class="btn btn-danger" data-dismiss="modal">Go Back</button>
	        <button type="button" class="btn btn-success" data-dismiss="modal">Add Site</button>
	      </div>
	    </div>
	  </div>
	</div>

  </body>
</html>
