<html>
	<head>
		<body style="padding:100px">
			<!-- Time's Up Modal-->
			<div id="timesUpModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h1 class="modal-title">Refocus</h1>
			      </div>
			      <div class="modal-body">
			      	<h2>Time's Up!</h2>
			      </div>
			      <div class="modal-footer">
			        <button type="button" style="float:left" class="btn btn-danger" data-dismiss="modal">Exit Without Exporting Notes</button>
			        <button type="button" style="text-align:center" class="btn btn-info" data-dismiss="modal">Export Notes and Exit</button>
			        <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal">Continue Session</button>
			      </div>
			    </div>
			  </div>
			</div>
		
		</body>
	</head>
</html>
