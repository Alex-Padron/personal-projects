<!doctype html>
<html>
  <head>
    <title>Student Email Client</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  
<table width="100%" style="float: center;">
  <tr>
    <td width="10%" style="float: left">
      <p> </p>
    </td>
    <td width="10%" style="float: left">
	<select id ="class" onmousedown="this.value='';" onchange="setClass(this.value)">
	  <option value="None">Class</option>
	  <option value="geometry honors 1">Geometry Honors 1</option>
	  <option value="algebra 1">Algebra 1</option>
	  <option value="geometry">Geometry</option>
	  <option value="geometry b3">Geometry B3</option>
	  <option value="geometry b4">Geometry B4</option>
	</select>
      </div>
    </td>
    <!-- dropdown menu for student errors -->
    <td width="20%" style="float: left">
      <div class="container">
	<select id ="dropdown" onmousedown="this.value='';" onchange="setError(this.value)">
	  <option value="None">Error Type</option>
	  <option value="no homework">No Homework</option>
	  <option value="not prepared">Not Prepared</option>
	</select>
      </div>
      </br style="padding: 100px">
      <!-- show which error is selected -->
      <p id="errorDisplay"> Selected Error: None </p>

      <!-- the <br>
	   date string that can be modified -->
      </br style="padding: 100px">
      <p> Date String </p>
      <input type="text" id="date" value="today">
    </td>

    <td width="45%" style="float: left">
      <!-- button to actually send the emails -->
      <button type="button" onclick="sendEmails()"> Send Emails </button>
      <p id="status"> Status: Nothing Sent </p>
      <!-- show the list of students with toggle -->
      <div class="row-fluid">
        <table align="left">
          <tbody id="studentContainer" class="h3">          
          </tbody>
        </table>
      </div>
    </td>
  </tr>
</table>
